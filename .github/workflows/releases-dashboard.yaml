name: releases-dashboard
on:
  # https://docs.github.com/en/actions/writing-workflows/choosing-when-your-workflow-runs/events-that-trigger-workflows
  # https://github.com/actions/setup-java#caching-packages-dependencies
  push:
    branches:
      - master
    paths:
      - "src/main/resources/application.yml"
      - "src/main/java/com/internal/developer/platform/releases/*"
      - "pom.xml"
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  MAVEN_OPTS: --no-transfer-progress
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"
      - run: mvn clean spring-boot:run
      - run: git config --global user.email "rock.c.c.hu@gmail.com"
      - run: git config --global user.name "Rock Hu"
      - run: git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
      - run: git status
      - run: git add .
      - run: git commit -m "releases-dashboard - ${{ github.run_number }}"
      - run: git push
      - run: ls -l
