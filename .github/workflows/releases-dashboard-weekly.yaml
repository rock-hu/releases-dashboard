name: releases-dashboard-weekly
on:
  # https://docs.github.com/en/actions/writing-workflows/choosing-when-your-workflow-runs/events-that-trigger-workflows
  # https://github.com/actions/setup-java#caching-packages-dependencies
  schedule:
    - cron: "0 0 * * 1"
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "-C --batch-mode --errors --fail-at-end --show-version --no-transfer-progress"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"
      - run: mvn $MAVEN_CLI_OPTS clean spring-boot:run
      - run: npm install -g markdownlint-cli
      - run: markdownlint 'docs/**/*.md' --ignore node_modules  --fix
      - run: git config --global user.email "rock.c.c.hu@gmail.com"
      - run: git config --global user.name "Rock Hu"
      - run: git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
      - run: git status
      - run: git add .
      - run: git commit -m "releases-dashboard-weekly - ${{ github.run_number }}"
      - run: git push
      - run: ls -l
